language: python
sudo: required
dist: trusty

python:
  - 3.5
  - 3.6

before_install:
  - pip3 install jsonpickle  setuptools
  - pip3 install pytest pytest-cov
  - pip3 install coveralls
  - export git_describe=$(git describe --always)
  - echo $git_describe
  - python3 setup.py sdist

install:
    pip3 install --no-binary rdplot  dist/rdplot-*.tar.gz

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  
script:
 - cd src
 - export RUNNING_AS_UNITTEST=True
 - pytest --cov-report= --cov=rdplot

after_success:
    - coveralls

before_deploy:
  - cd ..

deploy:
  provider: pypi
  user: JensAc
  password: 
    secure: ""
  on:
    tags: true

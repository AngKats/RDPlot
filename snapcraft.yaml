name: rdplot
version: git
icon: src/rdplot/logo/PLOT64.png
summary: The plotting tool for rate distortion curves in the context of video coding. 
description: |
  RDPlot is a tool for plotting rate-distortion curves. The major feature consists in the parsing 
  capability of enocder outputs generated by the reference software for state of the art video
  codecs. Moreover, writing own parsers is fairly simple. For this you should take a look at the
  git repository at https://github.com/IENT/RDPlot.

grade: devel
confinement: classic

apps:
  rdplot:
    command: desktop-launch rdplot
    desktop: usr/share/applications/rdplot.desktop
    #plugs: [home, network, x11, wayland, desktop, desktop-legacy, opengl, gsettings]        

parts:
  rdplot:
    after: [desktop-qt5]
    plugin: python
    python-version: python3
    stage-packages:
      # this section is insprired by  https://github.com/gocarlos/krop/blob/master/snap/snapcraft.yaml
      - python3-git
      - python3-pyqt5
      - python3-jsonpickle 
      - python3-tk

      - xcursor-themes
      - fonts-liberation

      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info

      - libcanberra-gtk-module
      - libcanberra-gtk3-module
      - xdg-utils  # https://www.freedesktop.org/wiki/Software/xdg-utils/

      - libgail-common
      - libatk-adaptor
      - unity-gtk-module-common
      - gtk2-engines-pixbuf
    source: .

